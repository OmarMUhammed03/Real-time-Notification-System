services:
  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.12-2.2.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper

  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    working_dir: /app/api-gateway
    command: node index.js
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AUTH_SERVICE_PORT=3001
      - USER_SERVICE_PORT=3002
      - JWT_SECRET=da2e3193-6d56-4da1-97b4-cadcc5d8f96a
    depends_on:
      - auth-service
      - user-service
      - kafka
      - mongo

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    working_dir: /app/auth-service
    command: node index.js
    ports:
      - "3001:3001"
    environment:
      - AUTH_SERVICE_PORT=3001
      - JWT_SECRET=da2e3193-6d56-4da1-97b4-cadcc5d8f96a
      - MONGO_URI=mongodb://mongo:27017/auth-db
    depends_on:
      - kafka
      - mongo

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    working_dir: /app/user-service
    command: node index.js
    ports:
      - "3002:3002"
    environment:
      - USER_SERVICE_PORT=3002
      - MONGO_URI=mongodb://mongo:27017/user-db
    depends_on:
      - kafka
      - mongo

volumes:
  mongo-data:
